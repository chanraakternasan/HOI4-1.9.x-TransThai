 tut_1_text_1:0 "ยินดีต้อนรับสู่การสอนเล่น §YHearts of Iron IV§! !\n\nคุณจะได้เล่นเป็นอิตาลี @ITA ในระหว่างนำประเทศเข้าสู่สงคราม การอ่านคำแนะนำจะช่วยให้คุณเข้าใจสิ่งต่างๆในขณะที่เล่น ดังนั้นขอแนะนำให้คุณใช้ประโยชน์จากคำแนะนำเหล่านี้"
 tut_1_text_alert:0 "เริ่มต้นด้วย §Yการจัดการกับการแจ้งเตือน§! ด้านบนสุดของหน้าจอ"
 tut_2_text_1:0 "ดี! เมื่อจัดการกับการแจ้งเตือนแล้ว คุณสามารถเริ่มลงไปในรายละเอียดของสงครามได้ อิตาลีเริ่มทำสงครามกับเอธิโอเปียและคุณจะชนะสงครามครั้งได้ง่ายเมื่อคุณเรียนรู้วิธี\n\nเลื่อนกล้องไปในทิศทางตะวันออกเฉียงใต้จนกว่าคุณจะพบเอริเทรียในแอฟริกา §Yเลือกกองพล§!  ในรัฐ $STATE|Y$"
 tut_3_text_1:1 "เยี่ยมมาก! ตอนนี้คุณจะได้เรียนรู้วิธีเริ่มวางแผนการบุก\n\nกองพลต่างๆสามารถเข้าร่วมกันภายใต้ §Yกองทัพ§! ซึ่งเราจะใช้กองทัพในการวาดแผนการรบและเรายังสามารถแต่งตั้ง §Yผู้บัญชาการ§! เพื่อนำกองทัพได้อีกด้วย\n\nคลิกที่ปุ่ม §Yกองทัพใหม่§! ตรงด้านล่างของหน้าจอ"
 tut_4_text_1:1 "ดี! การสร้างกองทัพเป็นขั้นตอนแรก\n\nสามารถสั่งการ §Yกองทัพ§! โดยการวาด §Yแผนการรบ§!\n\nคลิกที่ปุ่ม §Yแนวหน้า§! แล้วคลิกที่พรมแดนที่ติดกับเอธิโอเปีย"
 tut_5_text_1:0 "ดี! ตอนนี้มี §Yแนวหน้า§! อยู่ทางเอธิโอเปียแล้ว ในการสั่งให้กองกำลังทำการโจมตีตาม §Yแผนการรบ§! คุณจะต้องวาด §Yคำสั่งบุก§! ก่อน\n\nคลิกที่ปุ่ม §Yเส้นการบุก§! จากนั้นคลิกขวาพร้อมกับลากเมาส์ระหว่างสองจังหวัดที่ไฮไลต์ไว้"
 tut_6_text_1:0 "ตอนนี้คุณได้สร้างคำสั่งเพื่อบุกโจมตีเมืองหลวงของเอธิโอเปียแล้ว ก่อนที่คุณจะดำเนินการตามคำสั่งให้ตามแผน คุณควรเตรียมการบุกเสียก่อน\n\nหากคุณให้ยูนิตของคุณเตรียมการเป็นเวลา $DAYS_OF_PLANNING|0Y$ วัน พวกเขาจะได้รับโบนัสการต่อสู้สูงสุด §G+$PLANNING_MAX|0%$§! แน่นอน £tech_mod §Yทฤษฎีการรบทางบก§! สามารถสามารถเปลี่ยนแปลงระยะเวลาในการ §Yเตรียมการ§! ว่าจะให้นานแค่ไหน\n\nแนะนำให้เตรียมกองทัพอากาศไว้ด้วย โดยคลิกที่ §Yฐานทัพอากาศ§! ใน §Yเอริเทรีย§!"
 tut_7_text_1:0 "ดี! เพื่อเป็นการการันตีความความสำเร็จในการรบที่สูงขึ้น กองทัพของเราจะต้องมีการ §Yสนับสนุนทางอากาศ§! อีกด้วย\n\nเราสามารถส่ง §Yกองบิน§! ไปทำภารกิจใน §Yเขตการบิน§! ซึ่งเราสามารถกำหนดให้กองบินได้ โดยสามารถส่งกองบิน §Yสนับสนุน§! ในภารกิจ §Yสนับสนุนทางอากาศ§! ซึ่งจะช่วยกองบินให้เข้าร่วมการรบทางบกได้\n\nคลิกที่ §Yกองบิน§! ใน §Yฐานทัพอากาศเอริเทรีย§! แล้วคลิกขวาที่ §Yภูมิภาคแอฟริกาตะวันออก§! เพื่อเป็นการกำหนดเขตในการปฏิบัติภารกิจทางอากาศ"
 tut_8_text_1:0 "ดี! ตอนนี้คุณมี §Yกองบิน§! ที่ได้กำหนด §Yเขตการบิน§! ในแอฟริกาตะวันออกแล้ว ก่อนอื่นคุณจะต้องกำหนด §Yภารกิจ§! ให้กับกองบินก่อน ถ้ากองบินไม่มีภารกิจ(ที่เปิดใช้งาน) กองบินจะยังคงจอดประจำการอยู่ในฐานทัพจนกว่าเราจะเปิดใช้ภารกิจกองบินจึงจะเริ่มออกไปทำภารกิจที่เราตั้งเอาไว้\n\nมี §Yภารกิจทางอากาศ§! ที่แตกต่างกันหลายประเภทและในแต่ละภารกิจอาจใช้ชนิดของเครื่องบินที่แตกต่างกัน หากเราต้องการ §Yกองบินสนับสนุน§! เราจะต้องกำหนดภารกิจของกองบินให้เป็น §Yสนับสนุนทางอากาศ§! ซึ่งจะช่วยให้พวกเขาเข้าร่วมการต่อสู้ทางบกและโจมตีศัตรูของคุณ\n\nในการส่งกองบินไปปฏิบัติภารกิจให้คลิกไอคอนภารกิจในอินเตอร์เฟซทางอากาศด้านบนทางซ้ายของจอ"
 tut_9_text_1:1 "ดี! ตอนนี้ตั้งค่าเกือบทุกอย่างแล้วก็ได้เวลาในการดำเนินการ §Yแผนการรบ§! และพิชิตเอธิโอเปีย\n\nคลิกที่ปุ่ม §Yโหมดแผนที่เริ่มต้น§! ด้านล่างขวาแล้วเลือกกองทัพโดยคลิกรูปนายทหารด้านล่างจอ"
 tut_10_text_1:1 "ดี! ก่อนที่เราจะเริ่มการโจมตีเอธิโอเปียคุณควรกำหนดผู้บัญชาการให้กับกองทัพของคุณหากคุณยังไม่ได้ดำเนินการ คลิกที่ §Yภาพผู้บัญชาการที่ว่างเปล่า§! ที่ด้านซ้ายบนของหน้าจอแล้วเลือกผู้บัญชาการจากรายการ\n\nคลิกที่ปุ่ม §Yดำเนินการตามแผน§! ที่ด้านล่างของหน้าจอเพื่อสั่งให้กองกำลังของคุณเริ่มการบุก"
 tut_10_text_2:0 "ปุ่มดำเนินการตามแผน"
 tut_11_text_1:0 "กองกำลังของคุณจะเริ่มการบุกไปที่แอดดิสอาบาบาซึ่งเป็นเมืองหลวงของเอธิโอเปีย เมื่อคุณยึดครองดินแดนของศัตรูได้เพียงพอแล้วพวกเขาจะยอมจำนน\n\n§Yทำให้เวลาในเกมเริ่มเดิน§! โดยการกด £SPACE  คุณสามารถปรับความเร็วของเวลาในเกมได้โดยกด £KP_PLUS  หรือ £KP_MINUS \n\nคำแนะนำ: หากคุณรู้สึกว่า AI การบุกไม่เป็นที่ถูกใจ คุณสามารถควบคุมยูนิตได้ด้วยตนเองโดยให้เลือกกองพลแล้วคลิกขวาที่จังหวัดที่เราจะบังคับให้ยูนิตเดินไปเพื่อลบล้างคำสั่งที่ได้รับจากแผนการรบที่ควบคุมด้วย AI ยูนิตดังกล่าวก็จะเดินตามคำสั่งของผู้เล่น"
 tut_12_text_1:1 "เอธิโอเปียยอมแพ้แล้ว! คุณชนะ!\nตอนนี้คุณสามารถทำตามความต้องการภายใน §Yการประชุมสันติภาพ§! เราขอแนะนำให้คุณเลือก §Yต้องการทุกรัฐ§!\n\nความต้องการแต่ละอย่างของคุณจะเพิ่ม £world_tension_icon  §Yความตึงเครียดของโลก§! จำนวนหนึ่ง ยิ่ง §Yความตึงเครียดของโลก§! สูงขึ้นเท่าใด คุณก็จะยิ่งเข้าใกล้สงครามโลกมากขึ้นเท่านั้น\n\nบางประเทศมี §Yการดำเนินการทางทูต§! ที่ล็อคจนกว่าความตึงเครียดของโลกจะเพิ่มสูงมากพอ อ่านคำแนะนำเพิ่มเติมด้านล่าง"
 tut_13_text_1:0 "คุณได้รับชัยชนะ! สงครามสิ้นสุดลงและเอธิโอเปียพ่ายแพ้\n\nในช่วงเวลาสงบคุณอาจต้องการ §Yขนส่งทหาร§! ข้ามมหาสมุทรเพื่อนำไปใช้ในสถานที่ต่างๆหรืออาจจะเพื่อเตรียมทำสงครามครั้งใหม่\n\nตอนนี้เอธิโอเปียก็ยอมแพ้แล้ว คุณไม่จำเป็นต้องมีกองกำลังมากมายประจำการที่นั่น\n\nเลือกกองพลมาอย่างน้อย §Y4 กองพล§! แล้วเคลื่อนย้ายพวกเขามาที่ §Yท่าเรือที่ไฮไลต์§! โดยคลิกขวาที่จังหวัดที่เป็นท่าเรือ"
 tut_14_text_1:0 "ในการถ่ายโอนทหารระหว่างสองดินแดนที่เป็นมิตร กองทัพของคุณจะต้องอยู่ในท่าเรือก่อน(จังหวัดที่มีท่าเรือ)\n\nเลือกยูนิต §Yที่อยู่ในท่าเรือ§! แล้วคลิกขวาที่ §Yท่าเรือปลายทางที่อิตาลี§!"
