 HINT_AIR_BASE:0 "คำแนะนำ: ฐานทัพอากาศ"
 HINT_AIR_BASE_TEXT:0 "โลกถูกแบ่งออกเป็น §Yภูมิภาคทางอากาศ§! ที่กำหนดไว้ล่วงหน้า §Yกองบิน§! เป็นกลุ่มเครื่องบินประเภทเดียวกัน (เช่นเครื่องบินรบหรือเครื่องบินทิ้งระเบิด) และสามารถกำหนดให้กับภูมิภาคได้\n\nเมื่อคุณคลิกที่ §Yฐานทัพอากาศ§! (ทั้งบนแผนที่หรือในรายการในหน้าจอทางอากาศ) มันจะเปิดป๊อปอัปและเลือกกองบินทั้งหมดในฐานทัพอากาศที่เลือกโดยอัตโนมัติ\n\nในการกำหนดกองบินที่เลือกให้กับภูมิภาคหรือย้ายไปฐานทัพใหม่ให้คลิกขวาที่ภูมิภาคทางอากาศหรือฐานทัพอากาศ"
 HINT_CONSTRUCTIONS:0 "คำแนะนำ: การก่อสร้าง"
 HINT_CONSTRUCTIONS_TEXT:0 "นี่คือหน้าต่าง §Yการก่อสร้าง§! ใช้เพื่อปรับปรุงรัฐและจังหวัดของคุณโดยการสร้างสิ่งปลูกสร้างในพื้นที่ ในช่วงเริ่มต้นของเกมขอแนะนำให้คุณสร้าง §Yโรงงานพลเรือน§! เป็นเวลาสองถึงสามปีก่อนที่จะเริ่มสร้าง §Yโรงงานทหาร§! หรือสิ่งปลูกสร้างเฉพาะทางอื่นๆ การสร้างโรงงานพลเรือนจะทำให้คุณสามารถสร้างสิ่งปลูกสร้างได้มากขึ้นในระยะยาว\n\nโรงงานพลเรือนที่ว่างจะถูกนำไปใช้ในการสร้างสิ่งปลูกสร้างใหม่ตามลำดับในคิวการก่อสร้าง\n\nโรงงานพลเรือนถูกเน้นไฮไลต์เพื่อความสะดวกของคุณ §Yคลิกเพื่อเปิดใช้งานโหมดก่อสร้าง§! เมื่อโหมดสร้างทำงานให้คลิกบนแผนที่(จังหวัดในประเทศ)เพื่อเข้าคิวการสร้างสิ่งปลูกสร้างในจังหวัดนั้นๆ §Yกด shift ค้างไว้แล้วคลิกเพื่อเข้าคิวก่อสร้างในจำนวนสูงสุด§!"
 HINT_ARMY_PLANNER:0 "คำแนะนำ: การเกณฑ์ทหารและประจำการ"
 HINT_ARMY_PLANNER_TEXT_1:1 "นี่คือหน้าต่าง §Yการเกณฑ์และประจำการ§! และนี่คือที่ที่คุณจัดคิวกองพลใหม่สำหรับการฝึกทหารและประจำการใช้ในภายหลัง เราขอแนะนำให้คุณเพิ่มกองพล §YDivisione di Fanteria§! ไปในคิว\n\nเริ่มแรก กองพลที่กำลังจะเริ่มฝึกจะต้องรวบรวม §Yยุทโธปกรณ์§! ที่ต้องการก่อน  เมื่อพวกเขามียุทโธปกรณ์พร้อมแล้ว พวกเขาจึงจะเริ่มการฝึก ความคืบหน้าในการฝึกจะไม่เกินกว่าความพร้อมของยุทโธปกรณ์\n\nคลิกที่ปุ่ม §Yฝึก§! เพื่อเพิ่มกองพลในการฝึก\n\n\nเมื่อกองพลฝึกเสร็จสิ้นแล้ว พวกเขาสามารถ §Yประจำการ§! ไปยัง §Yสถานที่ที่คุณเลือก§! ได้  คุณสามารถประจำการกองพลในพื้นที่หลักของคุณเท่านั้น"
 HINT_ARMY_PLANNER_TEXT_2:1 "การสร้างกองพลสามารถสร้างแบบตามลำดับหรือแบบขนานกันก็ได้\n\nกองพลที่ฝึกแบบขนานจะได้รับ §Yยุทโธปกรณ์§! ในอัตราเดียวกัน ดังนั้นพวกเขาทั้งหมดจะเสร็จสิ้นการฝึกในเวลาเดียวกัน เมื่อกองพลมียุทโธปกรณ์ทั้งหมดที่ต้องการและได้รับการฝึกอย่างเต็มที่ พวกเขาจะถูกประจำการในสถานที่ที่คุณเลือก\n\nคลิก §Yเพิ่มยูนิต§! เพื่อเพิ่มการฝึกกองพลแบบขนาน\n\nหากคุณมีความจำเป็นต้องใช้กำลังทหารในสงคราม คุณสามารถ§Yสั่งประจำการกองพลที่กำลังอยู่ระหว่างการฝึกได้§! หากมีความจำเป็นเร่งด่วน แต่แนะนำว่าควรหลีกเลี่ยงเท่าที่จะทำได้\n\nคุณสามารถอ่านเพิ่มเติมเกี่ยวกับยูนิตที่จะเกณฑ์ได้ที่ HOI4 Wiki!"
 HINT_DIPLOMACY_SCREEN:0 "คำแนะนำ: การทูต"
 HINT_DIPLOMACY_TEXT:0 "นี่คือหน้าต่าง §Yการทูต§! คุณจะสามารถมีส่วนร่วมในการทูตกับประเทศอื่นๆได้"
 HINT_DIVISION_DESIGNER:0 "คำแนะนำ: การออกแบบกองพล"
 HINT_DIVISION_DESIGNER_NOXP_TEXT:0 "นี่คือ §Yตัวออกแบบกองพล§! ใช้เพื่อสร้างหรือแก้ไข §Yแม่แบบกองพล§! การแก้ไขหรือสร้างแม่แบบกองพลใหม่จะต้องใช้ £army_experience  §Yค่าประสบการณ์กองทัพ§!\n\nคุณจำเป็นต้องมี £army_experience ค่าประสบการณ์กองทัพก่อน เพื่อที่จะสามารถแก้ไขหรือสร้างแม่แบบใหม่ได้"
 HINT_DIVISION_DESIGNER_XP_TEXT:0 "นี่คือ §Yตัวออกแบบกองพล§! ใช้เพื่อสร้างหรือแก้ไข §Yแม่แบบกองพล§! การแก้ไขหรือสร้างแม่แบบกองพลใหม่จะต้องใช้ £army_experience  §Yค่าประสบการณ์กองทัพ§! ซึ่งจะได้รับเมื่อยูนิตของคุณมีส่วนร่วมในการรบหรืออยู่ในการฝึกกองทัพ การเกณฑ์ทหารใหม่จะไม่เพิ่ม £army_experience  ค่าประสบการณ์กองทัพ\n\nคลิกช่องว่างใต้คอลัมน์สนับสนุนเพื่อเพิ่ม £unit_artillery_icon_small §Yปืนใหญ่สนับสนุน§! ไปที่กองพลของคุณแล้วกดปุ่ม §Yบันทึก§! ตอนนี้ กองพลที่ใช้แม่แบบนี้อยู่จะเริ่มขอ §Yยุทโธปกรณ์§! ปืนใหญ่เพื่อให้เป็นไปตามแม่แบบที่คุณได้กำหนดไว้"
 HINT_EDIT_TEMPLATE_TEXT:0 "คุณกำลังผลิตยุทโธปกรณ์ที่ไม่ได้ใช้กับ §Yแม่แบบกองพล§! ใดๆ แต่คุณยังมี £army_experience §Yประสบการณ์กองทัพ§! เพื่อทำบางสิ่งบางอย่างเกี่ยวกับเรื่องนี้\n\nคลิก §Yแก้ไข§! ที่ §YDivisione di Fanteria§! หรือกองพลอื่นที่คุณเลือก"
 HINT_EXECUTE_ORDER_TEXT:1 "ด้านล่างภาพมีแถบขนาดเล็ก (3) ระบุความสัมพันธ์ระหว่างกองทัพของคุณและกองกำลังศัตรู\n\nหากคุณยังไม่ได้แต่งตั้งผู้บัญชาการให้กับกองทัพ คุณควรดำเนินการในตอนนี้ คลิกภาพบุคคลว่างที่ด้านซ้ายบน\n\nหากทุกอย่างดูดีตามที่คุณต้องการไฟแถบแสดงแผน(โดยประมาณ) (2) ควรเป็นสีเขียว จากนั้นคลิกปุ่มดำเนินการตามแผน (1)"
 HINT_NAVAL_MISSIONS:0 "คำแนะนำ: ภารกิจทางเรือ"
 HINT_NAVAL_MISSIONS_TEXT:1 "นี่คืออินเตอร์เฟซ §Yกองเรือ§! นี่คือที่ที่คุณสามารถออกคำสั่งไปยังกองเรือที่เลือกได้ คุณสามารถสั่งกองเรือของคุณให้ไปทำภารกิจบางอย่างของกองทัพได้โดยส่งพวกเขาไปที่ §Yภารกิจกองทัพเรือ§!\n\nโดยปกติกองเรือจะถูกแบ่งออกเป็น §Yกองเรือเฉพาะกิจ§! กองเรือสามารถใช้งานได้ในหลายๆภูมิภาคในเวลาเดียวกัน แต่กองเรือเฉพาะกิจมักจะไม่สามารถทำได้ เมื่อกองเรืออยู่ในภารกิจกองทัพเรือ กองเรือจะพยายามทำภารกิจครอบคลุมพื้นที่ที่ได้รับมอบหมายทั้งหมด แต่สิ่งนี้จะทำให้กองเรือกระจายตัวออกจากกันมากเกินไปซึ่งอาจจะไม่เพียงพอที่จะต้านทานกองกำลังของศัตรูที่แข็งแกร่งได้\n\nในการส่งกองเรือไปปฏิบัติ §Yภารกิจทางเรือ§! ให้คลิกปุ่มภารกิจที่ทำไฮไลต์ปุ่มใดปุ่มหนึ่งจากนั้นคลิกขวาที่ §Yภูมิภาคทะเล§! สั่งกองเรือของคุณไป §Yลาดตระเวน§! ในภูมิภาคอาจเป็นความคิดที่ดี"
 HINT_LOGISTICS:0 "คำแนะนำ: การส่งกำลังบำรุง"
 HINT_LOGISTICS_TEXT:0 "นี่คือหน้าต่าง §Yการส่งกำลังบำรุง§! ที่มีวัตถุประสงค์เพื่อช่วยให้คุณรู้ว่าคุณผลิตยุทโธปกรณ์เร็วหรือช้ากว่าที่คุณใช้งานหรือไม่\n\nหากคุณกำลังผลิต §Yยุทโธปกรณ์§! ประเภทต่างๆมากกว่าที่คุณคิดว่าคุณต้องการ อาจเป็นความคิดที่ดีที่จะลดจำนวนโรงงานที่ทำงานใน §Yสายการผลิต§! ที่กำลังผลิตยุทโธปกรณ์ประเภทนั้น"
 HINT_NATIONAL_FOCUS:0 "คำแนะนำ: ยุทธศาสตร์ชาติ"
 HINT_NATIONAL_FOCUS_TEXT:0 "นี่คือหน้าต่าง §Yยุทธศาสตร์ชาติ§! ช่วยให้ประเทศของคุณเลือกเป้าหมายทางการเมืองซึ่งจะส่งผลกระทบหรือให้โบนัสกับประเทศที่เกี่ยวข้อง\n\nเราขอแนะนำยุทธศาสตร์ชาติเริ่มต้น โดยเราได้ทำการไฮไลต์ไว้ เหตุผลที่แนะนำเส้นทางนี้ เพราะช่วยให้คุณได้รับ §Yช่องการวิจัย§! เพิ่มอีกหนึ่งช่อง ซึ่งจะช่วยให้คุณสามารถวิจัย £tech_mod  §Yเทคโนโลยี§! ได้เพิ่มอีกหนึ่งอย่าง"
 HINT_NO_TEMPLATE:0 "คำแนะนำ: ไม่มีแม่แบบ"
 HINT_NO_TEMPLATE_NO_XP_TEXT:0 "คุณได้คลิก §Yการแจ้งเตือนไม่มีแม่แบบ§! ไม่ต้องกังวล! ดีมากที่คุณคอยดูการแจ้งเตือนเพื่อหาคำตอบของปัญหา พวกมันจะช่วยเหลือคุณ\n\nเป็นไปได้ว่าคุณได้สร้างสายการผลิตที่ผลิตยุทโธปกรณ์ปืนใหญ่ แต่ว่าไม่มี §Yกองพล§! ใดเลยที่ใช้ยุทโธปกรณ์ประเภทดังกล่าวใน §Yแม่แบบกองพล§! ของพวกเขา\n\nเมื่อคุณได้รับ £army_experience  §Yค่าประสบการณ์กองทัพ§! มากพอ คุณจะสามารถแก้ไขแม่แบบกองพลให้มีปืนใหญ่อยู่ในนั้นได้ £army_experience  ค่าประสบการณ์กองทัพจะได้รับเมื่อกองพลของคุณมีส่วนร่วมในการสู้รบหรือเมื่อพวกเขากำลังฝึก\n\nคุณอาจยังไม่ต้องการแจ้งเตือนนี้ในตอนนี้ เนื่องจากบทช่วยสอนนี้จะช่วยให้คุณได้รับ £army_experience  ประสบการณ์กองทัพมากขึ้น"
 HINT_NO_TEMPLATE_HAVE_XP_TEXT:0 "คุณได้คลิก §Yการแจ้งเตือนไม่มีแม่แบบ§! ซึ่งแสดงให้เห็นว่าคุณกำลังผลิตยุทโธปกรณ์ที่ไม่ได้ใช้งานอยู่ในขณะนี้\n\nเพื่อให้กองพลต่างๆของคุณเริ่มใช้ยุทโธปกรณ์ประเภทใหม่ได้ คุณต้องแก้ไข §Yแม่แบบกองพล§! การแก้ไขแม่แบบกองพลจะต้องใช้ £army_experience  §Yค่าประสบการณ์กองทัพ§!\n\nไปที่หน้าต่าง §Yการเกณฑ์ทหารและประจำการ§! แล้วเลือกแม่แบบกองพลเพื่อทำการ §Yแก้ไข§!\n\nเมื่อเอาเมาส์ไปชีที่การแจ้งเตือนนี้ คุณสามารถดูได้ว่า คุณกำลังผลิตยุทโธปกรณ์ประเภทใด ที่คุณไม่ได้ใช้งาน"
 HINT_POLITICS_SCREEN:0 "คำแนะนำ: การเมือง"
 HINT_POLITICS_SCREEN_TEXT:0 "นี่คือหน้าต่าง §Yการเมือง§! คุณสามารถเข้าถึงสิ่งต่างๆเช่น §Yยุทธศาสตร์ชาติต่างๆ§! ของประเทศ, £pol_idea §Yแนวความคิด§!, §Yกฎหมาย§! และอื่นๆ\n\n£pol_power §Yอำนาจทางการเมือง§! แสดงถึงความสามารถของประเทศคุณในการบรรลุเป้าหมายทางการเมือง\nการแต่งตั้งที่ปรึกษา การอ้างสิทธิ์หรือรับรองเอกราชล้วนแต่ต้องใช้ £pol_power อำนาจทางการเมือง\n\n£pol_idea แนวความคิดต่างๆจะให้โบนัสให้กับประเทศของคุณในด้านต่างๆ แต่จะต้องใช้ £pol_power อำนาจทางการเมืองเพื่อเปิดใช้มัน"
 HINT_PRODUCTION_LINES:0 "คำแนะนำ: สายการผลิต"
 HINT_PRODUCTION_LINES_TEXT:0 "นี่คือหน้าต่าง §Yสายการผลิต§! ซึ่งผลิตยุทโธปกรณ์ที่จำเป็นสำหรับการทำสงคราม ขอแนะนำให้คุณผลิตทั้งยุทโธปกรณ์ที่คุณต้องการในตอนนี้และยุทโธปกรณ์ที่อาจต้องการในอนาคต\n\nสายการผลิตมีสองประเภทคือ: ทหารและเรือ ครั้งแรกให้ใช้ £factory_item  §Yโรงงานทหาร§! และหลังจากนั้นให้ใช้ £naval_factory_icon  §Yอู่ต่อเรือ§! ยิ่งมีการกำหนดโรงงานให้กับสายการผลิตมากเท่าไหร่ โรงงานก็จะผลิตยุทโธปกรณ์ที่คุณต้องการได้เร็วขึ้นเท่านั้น\n\nสามารถสร้างสายการผลิตได้โดยคลิกปุ่มเน้นไฮไลต์หนึ่งในสี่ปุ่มทางด้านซ้าย เมื่อคุณเลือกประเภทยุทโธปกรณ์จากหนึ่งในสี่แล้ว สายการผลิตจะถูกสร้างขึ้นสำหรับประเภทยุทโธปกรณ์นั้น\n\nอ่านคำแนะนำใน §Yหน้าถัดไป§! เพื่อ§Yดูคำแนะนำ§!เกี่ยวกับสิ่งที่ต้องผลิตและจำนวนโรงงานที่จะกำหนดให้กับแต่ละสายการผลิต"
