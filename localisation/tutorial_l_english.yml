 HINT_RESEARCH_TREE_TEXT:0 "นี่คือ §Yแผนผังการวิจัย§! แม้ว่าในตอนแรกมันอาจจะดูมากสักไปหน่อย แต่ก็ไม่ซับซ้อนจนเกินไป เราได้เน้นไฮไลต์เทคโนโลยีที่แนะนำให้วิจัยในช่วงต้นเกมไว้ให้\n\nเป็นความคิดที่ดีที่จะวิจัยเทคโนโลยีที่ช่วยเพิ่มฐานอุตสาหกรรมของประเทศคุณรวมถึงการปรับปรุงด้านการทหารไปด้วย ในขณะที่เกมดำเนินไป คุณอาจจะค้นคว้าวิจัยเทคโนโลยีเฉพาะทางเพิ่มเติมเช่น ทฤษฎีต่างๆหรือเครื่องบิน ทุกอย่างขึ้นอยู่กับคุณ\n\nการวิจัยเทคโนโลยีใช้เวลานานขึ้น หากคุณพยายามวิจัยบางอย่างล่วงหน้า  มีบาง §Yยุทธศาสตร์ชาติ§! สามารถลดโทษของการวิจัยล่วงหน้าในบางเทคโนโลยีได้"
 HINT_RESEARCH_SCREEN:0 "คำแนะนำ: การวิจัย"
 HINT_RESEARCH_SCREEN_TEXT:0 "นี่คือหน้าต่าง §Yการวิจัย§! คุณมีช่องการวิจัยจำนวนหนึ่งที่แต่ละช่องสามารถวิจัย £tech_mod  §Yเทคโนโลยี§! ได้  คลิก §Yช่องวิจัย§! ที่ว่างเพื่อเลือกสิ่งที่จะวิจัย\n\nประเทศต่างๆมีช่องการวิจัยจำนวนที่แตกต่างกัน โดยชาติมหาอำนาจมักจะมีมากกว่าประเทศอื่น เป็นไปได้ที่จะปลดล็อกช่องเพิ่มเติมโดยใช้ §Yยุทธศาสตร์ชาติ§! ซึ่งจะครอบคลุมโดยการแจ้งเตือนและคำแนะนำอื่น"
